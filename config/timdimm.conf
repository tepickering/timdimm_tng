<VirtualHost *:80>
    ServerName timdimm.suth
    ServerAdmin timdimm@localhost

    <Proxy *>
        AuthType none
        AuthBasicAuthoritative Off
        SetEnv proxy-chain-auth On
        Order allow,deny
        Allow from all
    </Proxy>
    
    ProxyPass /ws/ ws://127.0.0.1:8080/ws/
    ProxyPassReverse /ws/ ws://127.0.0.1:8080/ws/

    ProxyPass / http://127.0.0.1:8080/
    ProxyPassReverse / http://127.0.0.1:8080/

    ErrorLog ${APACHE_LOG_DIR}/timdimm-error.log
    CustomLog ${APACHE_LOG_DIR}/timdimm-access.log combined
</VirtualHost>